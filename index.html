// Sprachfunktion
function speak(text){
  const msg=new SpeechSynthesisUtterance(text);
  msg.lang="de-DE"; msg.rate=1.0;
  window.speechSynthesis.cancel(); window.speechSynthesis.speak(msg);
}

/* ==========================
   KARTEN ANZEIGEN
========================== */

// Karte anzeigen
function showCard(){
  const card = cards[currentCategory][currentIndex];
  if(!card) return;
  document.getElementById("card-head").textContent = card.title;
  document.getElementById("element-name").textContent = card.title;
  document.getElementById("facts").textContent = "";
  document.getElementById("meaning").textContent = card.content;
  document.getElementById("card-index").textContent = `${currentIndex+1} / ${cards[currentCategory].length}`;
  speak(`${card.title}. ${card.content}`);
}

   KARTEN ANZEIGEN
========================== */

  currentIndex = (currentIndex + 1) % cards[currentCategory].length;
  showCard();
};

========================== */

});
